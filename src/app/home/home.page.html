<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Cadastro de cliente APP Unipaulistana
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
 
    <ng-container *ngIf="!clientes || clientes.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-list-header>
      <ion-label>Nome / Email / Telefone</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of clientes">

      <ion-item lines="inset" button [routerLink]="['/cliente-detalhe', item.id]">
        <ion-label>{{ item.nome }}</ion-label>
        <ion-label>{{ item.email }}</ion-label>
        <ion-label>{{ item.telefone }}</ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Remover
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/cliente-detalhe" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
