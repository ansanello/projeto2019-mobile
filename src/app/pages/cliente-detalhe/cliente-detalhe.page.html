<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Nome" [(ngModel)]="cliente.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Email" [(ngModel)]="cliente.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Telefone" [(ngModel)]="cliente.telefone"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveCliente()">Gravar</ion-button>
</ion-content>
